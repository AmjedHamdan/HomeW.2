<!DOCTYPE html>
<html>
<head>
    <title>Image and Image Maps Example</title>
</head>
<body>
<h1>Image and Image Maps Example</h1>

<h2>Colors</h2>
<p style="color: rgb(0, 255, 55);">This text is Green.</p>
<p style="color: #ff9100;">This text is Orange.</p>
<p style="background-color: rgb(247, 4, 16);">This paragraph has a Red background.</p>



<h2>Image</h2>
<img src="yt_1200.png" alt="Example Image" width="200" height="150">

<h2>Image Map</h2>
<img src="YouTube_full-color_icon_(2017).svg.webp" alt="Example Image" usemap="#imagemap" width="250" height="150">

<map name="imagemap">
    <area shape="rect" coords="0,0,250,300" href="https://www.youtube.com" alt="Example Link 1">
    <area shape="circle" coords="350,150,100" href="https://www.youtube.com" alt="Example Link 2">
</map>


</body>
</html>
